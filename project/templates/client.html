<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Features - Data Integrity Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        header img {
            height: 60px;
            filter: brightness(0) invert(1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f1f1f1;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00c6ff;
        }

        .container {
            max-width: 1200px;
            margin: 70px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #00c6ff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .feature-card a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .feature-card a:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: rgba(30, 30, 30, 0.95);
            color: #bbb;
            margin-top: 50px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            text-decoration: none;
            color: #00c6ff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #0072ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .feature-card a {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 20px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 1.8rem;
            }

            .feature-card a {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Features</h1>
        <div class="feature-card">
            <a href="/encrypt">Encrypt a File</a>
            <a href="/decrypt">Decrypt a File</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Data Integrity Project. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
