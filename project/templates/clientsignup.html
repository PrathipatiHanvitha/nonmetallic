<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup - Data Integrity Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #00c6ff;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #f1f1f1;
        }

        .signup-container form input::placeholder {
            color: #aaa;
        }

        .signup-container form button {
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-container form button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        .signup-container .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-container .login-link a {
            color: #00c6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-container .login-link a:hover {
            color: #0072ff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Client Signup</h2>
        <form action="/clientsignup" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Client Signup</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/clientsignin">Client Login</a></p>
        </div>
    </div>
</body>
</html>
